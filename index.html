<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Luble</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar">
      <ul>
        <li>Estadísticas</li>
        <li>¿Cómo jugar?</li>
      </ul>
    </nav>

    <!-- Título -->
    <h1 class="title">Luble</h1>
    <p class="subtitle">¡Adivina el jugador de la LUB!</p>

    <!-- Input de búsqueda -->
    <div class="searchContainer">
      <input id="buscador" list="opcionesJ" class="search" placeholder="Intento 1/6...">
      <datalist id="opcionesJ" class=""></datalist>
    </div>

    <!-- Intentos -->
    <div id="columnasTitulos" class="grid-container hide" style="position:sticky; top:0;">
      <div class="grid-item" style="background-color:#c1c2c3;">Nombre</div>
      <div class="grid-item" style="background-color:#c1c2c3;">Equipo</div>
      <div class="grid-item" style="background-color:#c1c2c3;">Posición</div>
      <div class="grid-item" style="background-color:#c1c2c3;">Altura</div>
      <div class="grid-item" style="background-color:#c1c2c3;">Edad</div>
      <div class="grid-item" style="background-color:#c1c2c3;">Número</div>
      <div class="grid-item" style="background-color:#c1c2c3;">Extranjero</div>
    </div>
    <div id="intentos" class="grid-container hide" style="padding-top: 0;">
    </div>


    <!-- Footer -->
    <footer class="footer">
      <span>Hecho por <a href="https://emiliano-correa.com/" target="_blank">Emiliano Correa</a></span>
    </footer>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/dataLUB.js"></script>
    <script type="text/javascript" src="js/jugadores.js"></script>
    <script type="text/javascript" src="js/localstorage.js"></script>
  </body>
</html>
